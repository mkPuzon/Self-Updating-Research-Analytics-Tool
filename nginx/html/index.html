<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA</title>

  <!-- New 1/29-->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            davis: {
              dark: '#366bcf',
              darker: '#1a3b7a',
              gold: 'ffb502',
              glass: 'rgba(182, 202, 221, 0.1)',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <!-- Google Font: Inter-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>

<body class="bg-davis-dark text-white font-sans overflow-x-hidden h-screen w-screen relative">

  <!--Search Container-->
  <div id="search-container"
    class="absolute inset-0 flex flex-col justify-center items-center z-50 transition-all duration-700 ease-in-out p-6">
    <h1 id="landing-title" class="text-4x1 md:text-6x1 font-light mb-8 tracking-tight transition-opacity duration-500">
      Explore the <span class="font-bold text-white">Intelligence Stream</span>
    </h1>
    <!--Search Bar-->
    <div class="relative w-full max-w-2xl group">
      <div
        class="absolute -inset-1 bg-gradient-to-r from-blue-400 to-davis-gold rounded-full blur opacity-25 group-hover:opacity-75 transition duration-500">
      </div>
      <div class="relative flex bg-white/10 backdrop-blur-xl border border-white/20 rounded-full p-2 shadow-2xl">

        <!-- Search Input -->
        <input type="text" id="search-input"
          class="w-full bg-transparent text-white placeholder-blue-200 px-6 py-3 text-lg outline-none"
          placeholder="Filter by term, category, or date...">

        <!--Filters-->
        <select id="category-filter"
          class="bg-transparent text-sm text-blue-200 outline-none border-1 border-white/20 pl-4 pr-2 cursor-pointer hidden md:block">
          <option value="" class="text-black">All Categories</option>
          <option value="llm" class="text-black">LLMs</option>
          <option value="multimodal" class="text-black">Multimodal</option>
        </select>

        <select id="date-range-filter"
          class="bg-transparent text-sm text-blue-200 outline-none border-1 border-white/20 pl-4 pr-2 cursor-pointer hidden md:block">
          <option value="" class="text-black">Any Time</option>
          <option value="24h" class="text-black">24h</option>
          <option value="7d" class="text-black">7 days</option>
        </select>

        <!--GO Button-->
        <button id="apply-filters-btn"
          class="bg-davis-gold hover:bg-yellow-400 text-davis-darker font-bold rounded-full px-8 py-3 transition-transform active:scale-95">
          Go
        </button>
      </div>
    </div>
  </div>

  <!--The Data Stream-->
  <!--Initially hidden, flows in when search activates-->
  <div id="river-view-container"
    class="absolute top-0 w-full h-full flex flex-col justify-center opacity-0 transition-opacity duration-1000 pt-32">
    <div class="river-row" id="row-1"></div>
    <div class="river-row" id="row-2"></div>
    <div class="river-row" id="row-3"></div>
  </div>

  <!--Card Overlay-->
  <div id="word-view-overlay"
    class="fixed inset-0 bg-davis-darker/90 backdrop-blur-sm z-50 hidden flex justify-center items-center p-4">
    <!--Card-->
    <div
      class="bg-white text-gray-900 w-full max-w-4x1 h-[85vh] rounded-2xl shadow-2xl overflow-hidden flex flex-col relative animate-fade-in-up">

      <!--Close Button-->
      <button id="back-to-river-btn"
        class="absolute top-6 right-6 text-gray-400 hover:text-davis-gold transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!--Card Header-->
      <div class="bg-gray-50 px-10 py-8 border-b border-gray-100">
        <h2 id="term-title" class="text-4xl font-bold text-davis-dark mb-2">Term Title</h2>
        <div class="flex gap-2">
          <span id="term-category"
            class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">Category</span>
          <span id="term date" class="text-gray-500 text-sm flex items-center">Date</span>
        </div>
      </div>

      <!--Card Body (Scrollable)-->
      <div class="flex-1 overflow-y-auto p-10 grid grid-cols-1 md:grid-cols-3 gap-10">
        <!--Left Column-->
        <div class="md:col-span-2 space-y-8">
          <div>
            <h3 class="text-sm uppercase tracking-wider text-gray-500 font-semibold mb-2">Definition</h3>
            <p id="term-definition" class="text-xl leading-related text-gray-800">Placeholder definition text goes here.
            </p>
          </div>
          <div>
            <h3 class="text-sm uppercase tracking-wider text-gray-500 font-semibold mb-4">Latest Sources</h3>
            <div id="sources-list" class="space-y-4">
              <!--Sources injected here-->
            </div>
          </div>
        </div>
        <!--Right Column-->
        <div class="bg-gray-50 -my-10 -mr-10 p-10 border-1 border-gray-100">
          <h3 class="text-sm uppercase tracking-wider text-gray-500 font-semibold mb-4">Related Topics</h3>
          <ul id="related-ripples-list" class="space-y-2 mb-8">
            <!--Ripples injected here-->
          </ul>

          <h3 class="text-sm uppercase tracking-wider text-gray-500 font-semibold mb-4">Core Concepts</h3>
          <div id="related-rocks-container" class="flex flex-wrap gap-2">
            <!--Rocks injected here-->
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
